<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hexi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/game.css" />
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" /> -->
  </head>

  <body>
    <div id="layout">
      <header>
        <div id="header-inner">
          <div id="title"><h1>Hexipro</h1></div>
          <div id="controls">
            <div id="controls-inner">
              <button class="end-attack control" id="endAttack">
                End Attack
              </button>
              <button class="end-turn control" id="endTurn">End Turn</button>
            </div>
          </div>
        </div>
      </header>
      <div id="divide-wrapper"></div>
      <main>
        <canvas id="canvas">
      </main>
    </div>

    <div id="details">
      <!-- <div id=""> -->
      <p>
        <b id="">attack stage: </b>Select one of your tiles to attack with, and click another to take over.
      </p>
      <p>
        <b>allocate stage: </b>Click on your own tiles to power them up for the next round.
      </p>
      <p>
        Player: <span id="player">PLAYER</span><br />
        Stage: <span id="stage">STAGE</span><br />
        Power: <span id="power">POWER</span>
        <ul id="server-messages"></ul>
      </p>
      <h3 id="winner"></h3>
      <button id="resetGame" class="reset-game control">Reset Game</button>
      <!-- </div> -->
    </div>

    <!-- <script src="./jquery/jquery.min.js"></script> -->
    <!-- <script src="bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <script src="socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
