<html>
  <head>
    <title>Client</title>
  </head>
  <body>
    <h1>Messages</h1>
    <ul id="server-messages"></ul>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script src="client.js"></script>
    <script>
      var gameClient = new Client();
      gameClient.connect();
      gameClient.addHandler("game", function (message) {
        let res = message.x + " " + message.y;
        var ul = document.getElementById("server-messages");
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(res));
        ul.appendChild(li);
      });
    </script>
  </body>
</html>
